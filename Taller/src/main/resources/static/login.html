<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="vertical-center container-fluid pb-5">
		<div class="col">
			<div class="mx-auto col-md-6">
				<form action="#" th:action="@{/login}"
					method="post">
					<div class="col">
						<div class="py-5 my-5"></div>
						<h1 class="pt-5 mb-4 col-md-6 mx-auto">Login</h1>
						<div class="form-group col-md-6 mx-auto">
							<label for="username" class="col-form-label">Username</label> <input
								type="text" th:name="username" th:value="${username}" class="form-control" id="username"
								placeholder="Username"><span
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6 mx-auto">
							<label for="password" class="col-form-label">Password</label> <input
								type="password" th:name="password" th:value="${password}" class="form-control" id="password"
								placeholder="Password"> <span
								class="text-danger"></span>
						</div>
						<div class="col-md-6 mt-3 mx-auto">
							<input type="submit" name="action" class="btn btn-primary" value="Login">
						</div>
						<div class="col-md-6 mt-3 mx-auto h2">
							</br>
							<span
								th:if="${param.error}"
								class="text-danger">Incorrect Login</span>
							<span
								th:if="${param.logout}"
								class="text-success">Successful Logout</span>
						</div>	
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
