<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Address</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${address}"
					th:action="@{/address/editAddress/{addressid}(addressid=${address.addressid})}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">

							<label for="addresline1" class="col-form-label">Address
								Line 1</label> <input type="text" th:field="*{addressline1}"
								class="form-control" id="addressline1"
								placeholder="Addressline1"> <span
								th:if="${#fields.hasErrors('addressline1')}"
								th:errors="*{addressline1}" class="text-danger"></span>

						</div>
						<div class="form-group col-md-6">
							<label for="addressline2" class="col-form-label">Address
								Line 2</label> <input type="text" th:field="*{addressline2}"
								class="form-control" id="addressline2"
								placeholder="addressline2"> <span
								th:if="${#fields.hasErrors('addressline2')}"
								th:errors="*{addressline2}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="city" class="col-form-label">City</label> <input
								type="text" th:field="*{city}" class="form-control" id="city"
								placeholder="city"> <span
								th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="postalcode" class="col-form-label">Postal
								Code</label> <input type="number" th:field="*{postalcode}"
								class="form-control" id="postalcode" placeholder="postalcode">
							<span th:if="${#fields.hasErrors('postalcode')}"
								th:errors="*{postalcode}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="stateprovince" class="col-form-label">State-Province</label>
							<select class="form-control-range" th:field="*{stateprovince}">
								<option th:each="s : ${stateprovinces}"
									th:value="${s.stateprovinceid}" class="form-control"
									th:text="${s.name}" th:selected="${address.stateprovince=s}"></option>
							</select> <span th:if="${#fields.hasErrors('stateprovince')}"
								th:errors="*{stateprovince}" class="text-danger"></span>
						</div>

					</div>

			<div class="row">
				<div class="col-md-4 mt-3">
					<input type="submit" name="action" class="btn btn-primary"
						value="Update Address">
				</div>
				<div class="col-md-3 mt-3">
					<input type="reset" class="btn btn-secondary" value="Clear">
				</div>
				<div class="col-md-3 mt-3">
					<input type="submit" name="action" class="btn btn-secondary"
						value="Cancel">
				</div>
			</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
