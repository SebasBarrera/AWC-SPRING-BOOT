<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Employee</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${employee}"
					th:action="@{/employee/editEmployee/{employeebusinessentityid}(employeebusinessentityid=${employee.businessentityid})}"
					method="post">
					<div class="row">
					
						<div class="form-group col-md-6">
							<label for="gender" class="col-form-label">Gender</label>
							<select class="form-control-range" th:field="*{gender}"
							id="gender">
								<option value="Masculino">Male</option>
								<option value="Femenino">Female</option>
							</select>
						</div>
						
						<div class="form-group col-md-6">
							<label for="jobtitle" class="col-form-label">Job Title
								</label> <input type="text" th:field="*{jobtitle}"
								class="form-control" id="jobtitle"
								placeholder="job title"> <span
								th:if="${#fields.hasErrors('jobtitle')}"
								th:errors="*{jobtitle}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="maritalstatus" class="col-form-label">Marital Status</label> <input
								type="text" th:field="*{maritalstatus}" class="form-control" id="maritalstatus"
								placeholder="maritalstatus"> <span
								th:if="${#fields.hasErrors('maritalstatus')}" th:errors="*{maritalstatus}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="nationalidnumber" class="col-form-label">National Id</label> <input
								type="text" th:field="*{maritalstatus}" class="form-control" id="nationalidnumber"
								placeholder="nationalidnumber"> <span
								th:if="${#fields.hasErrors('nationalidnumber')}" th:errors="*{nationalidnumber}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="vacationhours" class="col-form-label">Vacation Hours</label> <input
									type="text" th:field="*{vacationhours}" class="form-control" id="vacationhours"
									placeholder="vacationhours"> <span
									th:if="${#fields.hasErrors('vacationhours')}" th:errors="*{vacationhours}"
									class="text-danger"></span>
						</div>
						

						<div></div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update Employee">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
