<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update State Province</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">State Province</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${stateprovince}"
					th:action="@{/info/stateprovince/{stateprovinceid}(stateprovinceid=${stateprovince.stateprovinceid})}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="isonlystateprovinceflag" class="col-form-label">Flag</label>
							<input type="text" th:field="*{isonlystateprovinceflag}"
								id="isonlystateprovinceflag" disabled="disabled"
								class="form-control">
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name </label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="name" disabled="disabled"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="stateprovincecode" class="col-form-label">State
								province code</label> <input type="text" th:field="*{stateprovincecode}"
								class="form-control" id="stateprovincecode"
								placeholder="stateprovincecode" disabled="disabled"> <span
								th:if="${#fields.hasErrors('stateprovincecode')}"
								th:errors="*{stateprovincecode}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">

							<label for="territoryid" class="col-form-label">Territory
								id</label> <input type="text" th:field="*{territoryid}" id="territoryid"
								disabled="disabled" class="form-control"> <span
								th:if="${#fields.hasErrors('territoryid')}"
								th:errors="*{territoryid}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="countryregion" class="col-form-label">Country
								region </label> <input type="text" th:field="*{countryregion}"
								id="countryregion" disabled="disabled" class="form-control">


						</div>

					</div>

					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="button" onclick="history.back()" name="go back"
								value="go back">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
