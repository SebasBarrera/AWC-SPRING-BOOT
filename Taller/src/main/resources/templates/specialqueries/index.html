<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Special Queries</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 class="my-5">State province and amount of addresses that
					have at least 2 Sales tax rated, ordered by name</h2>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Id</th>
							<th>Flag</th>
							<th>Name</th>
							<th>State Province Code</th>
							<th>Territory Id</th>
							<th>Country Region</th>
							<th>Amount of Address</th>
						</tr>
					</thead>
					<!-- List address -->
					<div th:each="current : ${stateprovinces}" class="card">
						<tr>
							<td th:text="${current.sp.stateprovinceid}" />
							<td th:text="${current.sp.isonlystateprovinceflag}" />
							<td th:text="${current.sp.name}" />
							<td th:text="${current.sp.stateprovincecode}" />
							<td th:text="${current.sp.territoryid}" />
							<td th:text="${current.sp.countryregion.name}" />
							<td th:text="${current.addresses}" />
						</tr>
					</div>

					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 class="my-5">Addresses that have at least 2 sales order
					header</h2>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Id</th>
							<th>Address Line 1</th>
							<th>Address Line 2</th>
							<th>City</th>
							<th>Postal Code</th>
							<th>State Province</th>
						</tr>
					</thead>
					<!-- List address -->
					<div th:each="currentAddress : ${addresses}" class="card">
						<tr>
							<td th:text="${currentAddress.addressid}" />
							<td th:text="${currentAddress.addressline1}" />
							<td th:text="${currentAddress.addressline2}" />
							<td th:text="${currentAddress.city}" />
							<td th:text="${currentAddress.postalcode}" />
							<td th:text="${currentAddress.stateprovince.name}" />
						</tr>
					</div>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<a href="/specialqueries/address/"><i class="fas fa-home ml-2"></i> Go back</a>

</body>
</html>
